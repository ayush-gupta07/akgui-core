name: Feature Request
description: Suggest a new feature or enhancement for AKGUI Core
title: "[Feature]: "
labels: ["enhancement", "needs-review"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature! Please provide as much detail as possible.

  - type: dropdown
    id: type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      options:
        - New Component
        - Component Enhancement
        - API Enhancement
        - Documentation
        - Developer Experience
        - Performance
        - Accessibility
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: A clear and concise description of what you want to see added
      placeholder: Describe the feature you'd like to see
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Describe the problem or use case this feature addresses
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: How would you like this feature to work?
    validations:
      required: true

  - type: textarea
    id: api
    attributes:
      label: Proposed API
      description: If applicable, show what the component/API would look like
      render: typescript
      placeholder: |
        // Example usage
        <NewComponent prop="value">
          Content here
        </NewComponent>

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternative solutions or features you've considered
      placeholder: What other approaches have you thought about?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my project
        - Critical - Blocking my project
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases where this feature would be helpful
      placeholder: |
        1. When building a form, I need...
        2. In my dashboard component, I want...
        3. For accessibility, users should be able to...

  - type: checkboxes
    id: existing
    attributes:
      label: Research
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: I have checked if similar functionality exists in other libraries
          required: false
        - label: I am willing to contribute to implementing this feature
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples
      placeholder: Screenshots, links to similar implementations, design mockups, etc.
